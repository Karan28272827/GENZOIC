version: "3.8"

services:
  backend:
    build: ./market-pulse-backend
    ports:
      - "8000:8000"
    env_file:
      - ./market-pulse-backend/.env
    volumes:
      - ./market-pulse-backend:/app
    restart: unless-stopped

  frontend:
    build: ./market-pulse-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
